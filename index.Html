<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <title> CRUD system </title>
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./CSS/Style.css">
</head>

<body>
    <div class="container">
        <div class="section-1 col-12 col-lg-10 m-auto vh-100">
            <div class="header pt-5">
                <h1 class="mx-auto"> CRUD system</h1>
            </div>

            <div class="app-body container my-5 pb-5">
                <h2 class="text-center my-5"> <i class="bi bi-bookmark-fill"></i>
                    Add Your Product
                    <i class="bi bi-bookmark-fill "></i>
                </h2>
                <form>

                    <label for="name" class="mb-2"> <i class="bi bi-bookmarks-fill"></i> Product Name :</label>
                    <input type="text" id="name" class="form-control mb-4" placeholder=" your product Name..."
                        oninput="validateName();">
                    <div id="nameMessage" class="alert alert-danger d-none"> First letter must be Capitalized </div>

                    <label for="Price" class="mb-2"><i class="bi bi-tag-fill"></i> Product Price : </label>
                    <input type="text" id="Price" class="form-control mb-3" placeholder="Price..."
                        oninput="validatePrice();">
                    <div id="priceMessage" class="alert alert-danger d-none"> This price is not allowed  </div>

                    <label for="Category" class="mb-2"><i class="bi bi-stack"></i> Product Category : </label>
                    <input type="text" id="Category" class="form-control mb-3" placeholder="Category..."
                        oninput="validateCategory();">
                    <div id="categoryMessage" class="alert alert-danger d-none"> you should use </div>

                    <label for="Description" class="mb-2"><i class="bi bi-card-heading"></i> Product Description
                        :</label>
                    <input type="text" id="Description" class="form-control mb-3" placeholder="Description..."
                        oninput="validateDescription();">
                </form>


                <button onclick="checkInputs();" class="border-0 rounded-1 mx-auto " id="btn" type="submit"> Submit </button>

            </div>
            <input type="search" class="form-control mb-3 w-75 mx-auto" placeholder="Search by name " id="search"
                oninput="searchElements();">
            <table class="w-100 bg-light" id="table">
                <tr class="border-bottom">
                    <th class=" py-2 text-center text-bg-warning">ID</th>
                    <th class=" py-2 text-center text-bg-warning"> Name </th>
                    <th class=" py-2 text-center text-bg-warning"> Price </th>
                    <th class=" py-2 text-center text-bg-warning"> Category </th>
                    <th class=" py-2 text-center text-bg-warning"> Description </th>
                    <th class=" py-2 text-center text-bg-warning"> Delete </th>
                </tr>
                <tbody id="tableBody">

                </tbody>

            </table>
        </div>
    </div>


    <div class="card-container position-absolute top-0 start-0 h-100 w-100 d-flex justify-content-center align-items-center d-none "
        id="card-box">
        <div class="card-box h-25  bg-light rounded-1 d-flex flex-column justify-content-around ps-4">
            <div class="top-section d-flex justify-content-between">
                <div class="balls pt-1">
                    <span class="ball rounded-circle"></span>
                    <span class="ball rounded-circle"></span>
                    <span class="ball rounded-circle"></span>
                </div>
                <div class="exit" onclick="exit();">
                    <button class="border-0 bg-transparent">
                        <i class="bi bi-x"></i>
                    </button>
                </div>
            </div>
            <div class="middle-section">
                <p>
                    Something went wrong with your process :
                </p>
            </div>
            <div class="bottom-section">
                <p>
                    <i class="bi bi-arrow-right-circle-fill"></i>
                    Please refill your product details
                </p>
            </div>
        </div>
    </div>





    <script src="./JS/bootstrap.bundle.min.js"></script>
    <script src="./JS/Main.js"></script>
</body>

</html>
